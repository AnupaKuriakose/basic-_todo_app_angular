<div class="todos">
  <header>
    <h1>Todo App</h1>
  </header>
  <form (submit)="addTodo()" autocomplete="off">
    <input
      type="text"
      name="todoItem"
      id="todoItem"
      placeholder="Enter Todo..."
      class="todo-input"
      [(ngModel)]="todoItem"
      autocomplete= false
    />
    <button type="submit" class="todo-submit">Add Todo</button>
  </form>
  <div *ngIf="isTodoListEmpty">Nothing to display</div>
  <ng-container *ngIf="!isTodoListEmpty">
    
    <div class="todo" *ngFor="let item of todoItems; let i = index">
      <div class="id">{{ item.todoId }}</div>
      <div class="content" [ngClass]="item.isCompleted ? 'strikeText' : ''">
        {{ item.todoText }}
      </div>
      <button class="btn" (click)="completeTodo(item.todoId)">{{ item.buttonText }}</button>
      <button class="btn" (click)="deleteTodo(item.todoId)">Delete</button>
    </div>
  </ng-container>
</div>
